{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="untree_co-section">
  <div class="container">

    <div class="block">
      <div class="row justify-content-center">

        <div class="col-md-10 col-lg-10 pb-4">

          <div class="row align-items-center">

            <!-- Left: Login Form -->
            <div class="col-lg-5 mb-4">
              <h3 class="mb-4">Login</h3>

              <form action="/login/" method="post">
                {% csrf_token %}

                <div class="form-group mb-3">
                  <label class="text-black fw-bold" for="uname">User Name</label>
                  <input type="text" class="form-control" id="uname" name="uname" required>
                </div>

                <div class="form-group mb-3">
                  <label class="text-black fw-bold" for="pwd">Password</label>
                  <input type="password" class="form-control" id="pwd" name="pass1" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
              </form>

              <!-- Extra Links -->
              <div class="mt-3 d-flex justify-content-between">
                <a href="/register/" class="text-primary">Create an Account</a>
                <a href="/forgot-password/" class="text-danger">Forgot Password?</a>
              </div>

            </div>

            <!-- Right: Image -->
            <div class="col-lg-7">
              <div class="hero-img-wrap text-center">
                <img src="{% static 'images/couch.png' %}" class="img-fluid" alt="Image">
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>

  </div>
</div>

{% endblock %}
