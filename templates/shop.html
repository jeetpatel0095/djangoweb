{% extends "base.html" %}
{% load static %}

{% block title %}shop{% endblock %}
{% block nav_shop %} active {% endblock %}

{% block content %}

		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">

					{% for i in pros %}

						<div class="col-12 col-md-4 col-lg-3 mb-5">
							<a class="product-item" href="{% url 'cart' %}">
								<img src="{% static 'images/product-3.png' %}" class="img-fluid product-thumbnail">
								<h3 class="product-title">{{i.pname}}</h3>
								<h6 class="product-title">{{i.pdis}}</h6>
								<strong class="product-price">{{i.pprice}}</strong>
								

								<span class="icon-cross">
									<img src="{% static 'images/cross.svg' %}" class="img-fluid">
								</span>
							</a>
						</div> 

					{% endfor %}

		      	</div>
		    </div>
		</div>
{% endblock %}
