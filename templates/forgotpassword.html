
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgotpassword</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  
<div class="untree_co-section">
  <div class="container">

    <div class="block">
      <div class="row justify-content-center">

        <div class="col-md-10 col-lg-10 pb-4">

          <div class="row align-items-center">

            <!-- Left: Forgot Password Form -->
            <div class="col-lg-5 mb-4">
              <h3 class="mb-4">Forgot Password</h3>
              {% if messages %}
                <div class="container mt-3">
                  {% for message in messages %}
                    <div class="alert alert-{% if 'error' in message.tags %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}

              <form action="/forgot-password/" method="post">
                {% csrf_token %}

                <div class="form-group mb-3">
                  <label class="text-black fw-bold" for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Send Reset Link</button>
              </form>

              <!-- Extra Links -->
              <div class="mt-3 d-flex justify-content-between">
                <a href="/login/" class="text-primary">Back to Login</a>
                <a href="/register/" class="text-primary">Create an Account</a>
              </div>

            </div>

            <!-- Right: Image -->
            <div class="col-lg-7">
              <div class="hero-img-wrap text-center">
                <img src="{% static 'images/couch.png' %}" class="img-fluid" alt="Image">
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>

  </div>
</div>

</body>
</html>
